<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RO Status Information - Tactical HUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hud-window">
        <div class="hud-decoration top-left-data">SYSTEM_STATUS: ACTIVE // DB_REF: 0x99A</div>
        <div class="hud-decoration bottom-right-version">SIM_V_2.6 // BUILD_CORE_99</div>

        <div class="hud-header">
            <span class="header-main">STATUS INFORMATION</span>
        </div>

        <div class="lv-container">
            <label>BASE LEVEL</label>
            <input type="number" id="baseLv" value="1" min="1" max="99" onchange="update()">
        </div>

        <div class="main-grid">
            <div class="panel left-panel">
                <div class="table-header">
                    <span>STAT</span>
                    <span>BASE</span>
                    <span>JOB</span>
                    <span>REQ</span>
                </div>

                <div class="stat-control">
                    <label>STR</label>
                    <input type="number" id="str" value="1" min="1" max="99" onchange="update()">
                    <span class="job-bonus">+ 0</span>
                    <span class="req-val" id="req_str">2</span>
                    <div class="stat-bar-bg"><div id="bar_str" class="stat-bar-fill"></div></div>
                </div>
                <div class="stat-control">
                    <label>AGI</label>
                    <input type="number" id="agi" value="1" min="1" max="99" onchange="update()">
                    <span class="job-bonus">+ 0</span>
                    <span class="req-val" id="req_agi">2</span>
                    <div class="stat-bar-bg"><div id="bar_agi" class="stat-bar-fill"></div></div>
                </div>
                <div class="stat-control">
                    <label>VIT</label>
                    <input type="number" id="vit" value="1" min="1" max="99" onchange="update()">
                    <span class="job-bonus">+ 0</span>
                    <span class="req-val" id="req_vit">2</span>
                    <div class="stat-bar-bg"><div id="bar_vit" class="stat-bar-fill"></div></div>
                </div>
                <div class="stat-control">
                    <label>INT</label>
                    <input type="number" id="int" value="1" min="1" max="99" onchange="update()">
                    <span class="job-bonus">+ 0</span>
                    <span class="req-val" id="req_int">2</span>
                    <div class="stat-bar-bg"><div id="bar_int" class="stat-bar-fill"></div></div>
                </div>
                <div class="stat-control">
                    <label>DEX</label>
                    <input type="number" id="dex" value="1" min="1" max="99" onchange="update()">
                    <span class="job-bonus">+ 0</span>
                    <span class="req-val" id="req_dex">2</span>
                    <div class="stat-bar-bg"><div id="bar_dex" class="stat-bar-fill"></div></div>
                </div>
                <div class="stat-control">
                    <label>LUK</label>
                    <input type="number" id="luk" value="1" min="1" max="99" onchange="update()">
                    <span class="job-bonus">+ 0</span>
                    <span class="req-val" id="req_luk">2</span>
                    <div class="stat-bar-bg"><div id="bar_luk" class="stat-bar-fill"></div></div>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="info-group">
                    <div class="info-row"><span>ATK</span><span id="atk_val">1 + 0</span></div>
                    <div class="info-row"><span>MATK</span><span id="matk_val">1 ~ 1</span></div>
                    <div class="info-row"><span>DEF</span><span id="def_val">0 + 0</span></div>
                    <div class="info-row"><span>MDEF</span><span id="mdef_val">0 + 0</span></div>
                    <div class="info-row"><span>HIT</span><span id="hit_val">2</span></div>
                    <div class="info-row"><span>FLEE</span><span id="flee_val">2 + 1</span></div>
                    <div class="info-row"><span>CRIT</span><span id="crit_val">1</span></div>
                    <div class="info-row"><span>ASPD</span><span id="aspd_val">150</span></div>
                </div>

                <div class="status-points-container">
                    <span class="pts-label">AVAILABLE POINTS</span>
                    <span id="pts_val" class="glow">48</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
